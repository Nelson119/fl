    <script>
    
	$('#participant-form').on('submit', function(e){

		var postObject = {};
		$($(this).serializeArray()).each(function(index, field){
			postObject[field.name] = field.value;
		});

		$.ajax({
			url: 'http://localhost:60671/SaveData.ashx',
			// type: 'json',
			method: 'post',
			data: postObject,
			success: function(r){
				console.log(r);
			}
		});

		e.stopPropagation();

		e.preventDefault();

		return false;
	});
